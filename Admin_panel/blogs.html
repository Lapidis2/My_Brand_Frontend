<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./blogs.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="./blogs.js" defer ></script>
    
  

    <title>Blogs - Home</title>
  </head>
  <body>
    <!-- new blog -->
    <main>
      <header style="text-align: center;">
        <h1>Blog Management</h1>
      </header>
      <div class="blog__list"></div>
        <div id="myModal">
        <span class="close">&times;</span>
        <div class="blog__list"></div>
        <div class="new-blog__form">
          <span id="notify_msg">Blog Added Successfully</span>
          
          <form enctype="multipart/form-data" action="post" id="newBlogForm">
            <input type="file" name="image" placeholder="file"  id="blogimage"/>
            <input type="text" name="title" placeholder="Title"  id="blogtitle"required />
            <textarea name="description" placeholder="Description" id="blogdesc" required></textarea >
            <button type="submit" id="createBtn">Create Blog</button>
                    </form>
        </div>
      </div>

 <!-- update blog form -->
 <div id="updateBlogModel" class="modal">
  <div class="modal-content">
    <h3>Update this blog</h3>
    <span class="closeUpdateBlogModel">&times;</span>
    <form enctype="multipart/form-data" id="updateBlogForm">
      <label for="imageUrl">Image Upload :</label>
      <input type="file" id="imageUrl" name="updatedBlogImage" accept="image/jpg, image/png">
      <label for="title">Title:</label>
      <input type="hidden" id="blogId">
      <input type="text" id="title" name="updateTitle" required>

      <label for="description">New Content:</label>
      <textarea id="description" name="description"  rows="6" required></textarea>


      <button type="submit" value="submit"  id="updatebtn">Submit</button>
    </form>
  </div>
</div>




    </main>

 
    
  </body>
</html>
